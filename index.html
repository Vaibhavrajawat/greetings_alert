<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hours</title>
  </head>
  <body>
    <script>
      let hour = 20;
      let name = "vaibhav";
      if (hour >= 6 && hour <= 12) {
        alert(`Good morning, ${name}`);
      } else if (hour >= 13 && hour <= 17) {
        alert(`"Good afternoon" , ${name}`);
      } else {
        alert(`"Good night" , ${name}`);
      }
    </script>
  </body>
</html>
